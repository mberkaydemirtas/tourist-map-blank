// android/settings.gradle

pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // RN Gradle plugin'i node_modules'tan Ã§Ã¶z
  def rnPluginPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(rnPluginPath)

  // ðŸ”§ Expo autolinking pluginâ€™inin yolunu Ã§Ã¶z ve includeBuild et
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  // â¬‡ï¸ Geri eklendi
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  // RN tarafÄ±
  ex.autolinkLibrariesFromCommand()
}

dependencyResolutionManagement {
  // EAS init.gradle ile kavga Ã§Ä±kmasÄ±n diye proje depolarÄ±nÄ± tercih edelim
  repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
  repositories {
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }

    // (KullanÄ±yorsan) Mapbox
    maven {
      url = uri("https://api.mapbox.com/downloads/v2/releases/maven")
      credentials {
        username = "mapbox"
        def tokenProp = providers.gradleProperty("MAPBOX_DOWNLOADS_TOKEN").orNull
        def tokenEnv  = System.getenv("MAPBOX_DOWNLOADS_TOKEN")
        password = tokenProp ?: tokenEnv ?: ""
      }
      authentication { basic(BasicAuthentication) }
    }
  }
}

rootProject.name = "tourist-map-blank"
include(":app")
