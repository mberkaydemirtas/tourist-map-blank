# ─────────────────────────────────────────────────────────────────────────────
# Project-wide Gradle settings
# RN 0.76 / AGP 8.5 / Gradle 8.13 / Kotlin 2.0.x
# ─────────────────────────────────────────────────────────────────────────────

# JVM & Kotlin daemon
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dkotlin.daemon.jvm.options=-Xmx2g -Dfile.encoding=UTF-8

# Build performansı
org.gradle.parallel=true
org.gradle.caching=true
# RN 0.76 ile genelde sorunsuz; problem yaşarsan false yap
org.gradle.configuration-cache=false

# AndroidX
android.useAndroidX=true
android.nonTransitiveRClass=true

# PNG crunch (modern aapt2 ile çoğu projede gerek yok; istersen aç)
# android.enablePngCrunchInReleaseBuilds=true

# Hedef mimariler
# Not: Prod için x86/x86_64 göndermek zorunda değilsin (APK boyutu için bkz. notlar)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# RN New Architecture (Turbo/Fabric)
newArchEnabled=false

# JS motoru (Hermes RN 0.76'da önerilir)
hermesEnabled=false

# Expo görüntü formatları
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Expo Dev Client ağ izleme
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# AGP 8 ile uyumlu paketleme
expo.useLegacyPackaging=false

# Edge-to-edge
expo.edgeToEdgeEnabled=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Mapbox downloads token
# Güvenlik için bunu ~/.gradle/gradle.properties içine koyman tercih edilir
MAPBOX_DOWNLOADS_TOKEN=
