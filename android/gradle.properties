# ─────────────────────────────────────────────────────────────────────────────
# Project-wide Gradle settings
# RN 0.76 / AGP 8.5 / Gradle 8.13 / Kotlin 2.0.x ile uyumlu yapılandırma
# ─────────────────────────────────────────────────────────────────────────────

# JVM & Kotlin daemon bellek ayarları
org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2g -Dfile.encoding=UTF-8

# Performans
org.gradle.parallel=true
org.gradle.caching=true
# Uyarıları görmek istersen aç:
# org.gradle.warning.mode=all

# AndroidX
android.useAndroidX=true
# R sınıflarını optimize et (daha hızlı build)
android.nonTransitiveRClass=true

# PNG crunch (release)
android.enablePngCrunchInReleaseBuilds=true

# Hedef mimariler
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# RN New Architecture (Turbo/Fabric) bayrağı
newArchEnabled=false

# JS motoru (Expo/RN önerisi Hermes)
hermesEnabled=true

# Expo görüntü formatları (isteğe bağlı)
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Expo Dev Client ağ izleme
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Native lib packaging (AGP 8'de genelde gerekmez)
expo.useLegacyPackaging=false

# Mapbox downloads token:
# NOT: Gradle properties dosyasında ${ENV_VAR} genişlemesi yapılmaz.
# Buraya gerçek token'ı yazabilir veya ~/.gradle/gradle.properties içine koyabilirsin.
# Alternatif: komut satırından -PMAPBOX_DOWNLOADS_TOKEN=xxxxx geç.
MAPBOX_DOWNLOADS_TOKEN=

# Edge-to-edge (tema tarafını zaten AppTheme'de ayarladık)
expo.edgeToEdgeEnabled=true
